<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Objects & Arrays</title>
</head>

<body>
  <h1>Hello, World!</h1>

  <script>
    let myPet = {
      type: "dog",
      name: "Telly",
      age: 11
    };
    
    myPet.breed = "Mini Pincher";
    myPet["isFriendly"] = true;

    console.log (myPet.type); //output = Dog
    console.log(myPet["name"]);
    console.log(myPet);

  </script>
</body>

</html>
